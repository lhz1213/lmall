<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fore/include/header::header('待付款')" ></head>
<body>
<div id="workingArea">
    <div th:replace="fore/include/top::top" ></div>
    <div th:replace="fore/include/simpleSearch::simpleSearch" ></div>
    <div th:replace="fore/include/cart/confirmPayPage::confirmPayPage" ></div>
    <div th:replace="fore/include/footer::foot" ></div>
</div>




<script>

var oid = getUrlParams("oid");

var vue = new Vue({
    el: '#workingArea',
    data: {
    	order:[]
    },
    mounted:function(){ 
        this.load();
    },       
    methods: {     
        load:function(){
            axios.get("foreconfirmPay?oid="+oid).then(function(response) {
                vue.order = response.data;
            });
        }
    }
});                
    
</script>
</body>
</html>
