<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fore/include/header::header('确认收货')" ></head>
<body>
<div id="workingArea">
    <div th:replace="fore/include/top::top" ></div>
    <div th:replace="fore/include/simpleSearch::simpleSearch" ></div>
    <div th:replace="fore/include/cart/orderConfirmedPage::orderConfirmedPage" ></div>
    <div th:replace="fore/include/footer::foot" ></div>
</div>





<script>

var oid = getUrlParams("oid");

var vue = new Vue({
    el: '#workingArea',
    data: {
    	
    },
    mounted:function(){ 
        this.load();
    },       
    methods: {     
        load:function(){
            axios.get("foreorderConfirmed?oid="+oid).then(function(response){
            	if(0!=response.data.code){
            		alert(response.data.msg);
            	}
            });
        }
    }
});                
                  
</script>
</body>
</html>
